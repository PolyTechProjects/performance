# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - "master"
      - "ci"
  pull_request:
    types:
      - opened
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn package -DskipTests

    - name: Upload jar
      uses: actions/upload-artifact@v4
      with:
          name: performance-app-jar
          path: ./target/*SNAPSHOT.jar

  dockerize:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.${{ github.actor }}_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout
        uses: actions/checkout@v3

      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: performance-app-jar

      - name: pwd and ls
        run: pwd && ls -al

      - name: Build multiplatform docker image and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/kon1ch1wa/performance:latest
          
      - name: Send the build to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_RELEASES_CHANNEL }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: New Build is ready! (ghcr.io/kon1ch1wa/performance:latest) 
